<p-toolbar>
  <div class="p-toolbar-group-start">
    <img ngSrc="assets/cruzeiro_do_sul.png" alt="logo" height="40" width="40">
  </div>
  <div id="title" class="p-toolbar-group-center">
    <h1>Azul Celeste</h1>
  </div>
  <div class="p-toolbar-group-end">
    <p-button
      id="avatar"
      icon="pi pi-user"
      styleClass="p-button-rounded p-button-outlined"
      [style]="{'background-color': '#FFF', color: 'var(--azul-escuro)'}">
    </p-button>
  </div>
</p-toolbar>
