<p-dialog header="Header" [(visible)]="visible" [style]="{ width: 'fit-content' }" (onHide)="onCloseAction()">
  <ng-template pTemplate="header">
    <span style="font-size: 20px; font-weight: bold">Confirmação</span>
  </ng-template>
  <ng-content></ng-content>
  <ng-template pTemplate="footer">
    <div style="text-align: center">
      <p-button
        icon="pi pi-check"
        label="Confirmar"
        styleClass="button-blue"
        (onClick)="onConfirmAction()">
      </p-button>
    </div>
  </ng-template>
</p-dialog>
