<p-table
  #dt
  [value]="reports"
  [paginator]="true"
  loadingIcon="pi pi-spinner"
  [rows]="10"
  [showCurrentPageReport]="true"
  [tableStyle]="{ 'min-width': '50rem' }"
  currentPageReportTemplate="Exibindo {first} ao {last} de {totalRecords} elementos"
  [rowsPerPageOptions]="[10, 20, 30]"
  [globalFilterFields]="['year']">
  <ng-template pTemplate="caption">
    <div class="filters">
      <button pButton label="Limpar" class="p-button-outlined" icon="pi pi-filter-slash" (click)="clear()"></button>
      <span class="p-input-icon-right ml-auto">
        <i class="pi pi-search"></i>
        <p-inputNumber
          #input
          [useGrouping]="false"
          (onInput)="dt.filterGlobal(input.value, 'equals')" placeholder="Ano">
        </p-inputNumber>
      </span>
    </div>
  </ng-template>
  <ng-template pTemplate="header">
    <tr>
      <th pSortableColumn="year" style="width:33%">
          Ano <p-sortIcon field="year"></p-sortIcon>
      </th>
      <th pSortableColumn="month" style="width:33%">
        MÃªs <p-sortIcon field="month"></p-sortIcon>
      </th>
      <th pSortableColumn="total" style="width:33%">
        Total <p-sortIcon field="total"></p-sortIcon>
      </th>
    </tr>
  </ng-template>
  <ng-template pTemplate="body" let-report>
    <tr>
      <td>{{ report.year }}</td>
      <td>{{ report.month | monthName }}</td>
      <td>{{ report.total | realValue }}</td>
    </tr>
  </ng-template>
</p-table>
