<p-table
  #dt
  [value]="usuarios"
  [paginator]="true"
  loadingIcon="pi pi-spinner"
  [rows]="10"
  [showCurrentPageReport]="true"
  [tableStyle]="{ 'min-width': '50rem' }"
  currentPageReportTemplate="Exibindo {first} ao {last} de {totalRecords} elementos"
  [rowsPerPageOptions]="[10, 20, 30]"
  [globalFilterFields]="['email']">
  <ng-template pTemplate="caption">
    <div class="filters">
      <button pButton label="Limpar" class="p-button-outlined" icon="pi pi-filter-slash" (click)="dt.clear()"></button>
      <span class="p-input-icon-right ml-auto">
        <i class="pi pi-search"></i>
        <input #input pInputText (input)="dt.filterGlobal(input.value, 'contains')" placeholder="Email"/>

      </span>
    </div>
  </ng-template>
  <ng-template pTemplate="header">
    <tr>
      <th pSortableColumn="id" style="width:16%">
        Id <p-sortIcon field="id"></p-sortIcon>
      </th>
      <th pSortableColumn="nome" style="width:16%">
        Nome <p-sortIcon field="nome"></p-sortIcon>
      </th>
      <th pSortableColumn="email" style="width:20%">
        E-mail <p-sortIcon field="email"></p-sortIcon>
      </th>
      <th pSortableColumn="pessoa.nome" style="width:16%">
        Nome Completo <p-sortIcon field="pessoa.nome"></p-sortIcon>
      </th>
      <th pSortableColumn="tipoUsuario.nome" style="width:16%">
        Tipo <p-sortIcon field="tipoUsuario.nome"></p-sortIcon>
      </th>
      <th style="width:16%">Ações</th>
    </tr>
  </ng-template>
  <ng-template pTemplate="body" let-user let-i="rowIndex">
    <tr>
      <td>{{ user.id }}</td>
      <td>{{ user['nome'] }}</td>
      <td>{{ user['email']}}</td>
      <td>{{ user['pessoa']['nome']}} {{ user['pessoa']['sobrenome']}}</td>
      <td>{{ user['tipoUsuario']['nome'] }}</td>
      <td>
        <p-splitButton
          label="Ações"
          styleClass="button-blue"
          [model]="items"
          (onDropdownClick)="selectUser(i, user)">
        </p-splitButton>
      </td>
    </tr>
  </ng-template>
</p-table>

<app-edit-user
  *ngIf="selectedUser"
  [usuario]="selectedUser"
  [visible]="edit"
  (onClose)="showEdit(false)"
  (onConfirm)="updateUsuario()">
</app-edit-user>
